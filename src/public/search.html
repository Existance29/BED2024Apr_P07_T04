    <!--navbar-->
    <div class="nav-placeholder"></div>

    <!--background-->
    <main class="background-img long-bg" style="min-height: 100vh; padding: 5vw 10%">
        <!--Display query-->
        <div class = "poppins-medium" style="font-size: 1.5vw; color: white;">Search Results for "<span id = "search-query"></span>"</div>

        <div class="d-flex justify-content-between align-items-center poppins-medium" style="font-size: 1.2vw; margin-top: 5vw; margin-bottom: 3vw; width: 30%; color: white;" id = "search-filters">
            <div id = "course-filter" class="active" style="cursor: pointer;" onclick = "switchCategory(this)">Courses</div>
            <div id = "user-filter" style="cursor: pointer;" onclick = "switchCategory(this)">People</div>
            <!--<div id = "comments-filter" style="cursor: pointer;">Comments</div>-->
        </div>

        <!--display results-->
        <!--course results-->
        <div id = "course-results" class = "results-display">
        </div>
        <!--user results-->
        <div id = "user-results" style="display: none;" class = "results-display">
            
        </div>
