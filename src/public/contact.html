<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/contact.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
    <!--navbar-->
    <div class="nav-placeholder"></div>

    <!--background-->
    <main class="background-img full-bg" style="padding: 2vw 14%">
      <h1 style="font-size: 2.2vw; color: white; margin-bottom: 6vw; margin-top: 2vw;" class = "poppins-semibold">Contact Us</h1>
      <div class = "d-flex justify-content-between">
        <!--Contact info-->
        <div class = "d-flex flex-column">
          <!--Social media-->
          <div class="d-flex align-self-center justify-content-between social-media-icons" style="gap: 2vw; margin-bottom: 2vw;">
            <span class="mdi--twitter"></span>
            <span class="li--facebook"></span>
            <span class="il--instagram"></span>
            <span class="uil--linkedin"></span>
          </div>
          <!--Other contact details-->
          <div class="main-contact-container" style="color: white;">
            <div class="d-flex align-items-center">
              <img src="./assets/contact/address-icon.png">
              <h2 class = "main-contact-title poppins-medium">Address</h2>
            </div>
            <div>
              <div class = "main-contact-details poppins-regular">2 Orchard Turn, #B1-09,<br>Singapore 238801</div>
            </div>
          </div>
          <div class="main-contact-container" style="color: white;">
            <div class="d-flex align-items-center">
              <img src="./assets/contact/phone-icon.png">
              <h2 class = "main-contact-title poppins-medium">Phone</h2>
            </div>
            <div>
              <div class = "main-contact-details poppins-regular">Mobile: +(65) 99999999<br>Hotline: +(65) 88888888</div>
            </div>
          </div>
          <div class="main-contact-container" style="color: white;">
            <div class="d-flex align-items-center">
              <img src="./assets/contact/time-icon.png">
              <h2 class = "main-contact-title poppins-medium">Staff hours</h2>
            </div>
            <div>
              <div class = "main-contact-details poppins-regular">Monday-Friday: 9:00 - 22:00<br>Saturday-Sunday: 9:00 - 21:00</div>
            </div>
          </div>
        </div>
      </div>
    </main>
     <!--footer-->
     <div class="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  </body>
</html>
