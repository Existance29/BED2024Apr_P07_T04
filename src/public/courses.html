<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/topics.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .upload-button {
        background-color: #F1F1F1;
        border: none;
        color: black;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    .course-card {
        position: relative;
    }

    .edit-delete-buttons {
        position: absolute;
        top: 15px;  /* Adjusted down */
        right: 15px;  /* Adjusted right */
        display: flex;
        gap: 10px;
    }

    .edit-btn, .delete-btn {
        background: none;
        border: none;
        cursor: pointer;
    }

    

</style>

<body> 
    <!--navbar-->
    <div class="nav-placeholder"></div>

    <!--background-->
    <main class="background-img long-bg">
        <div class="d-flex" style="margin-left: 17%; color: white; width: 65%; height: 2vw;">
            <!-- Title-->
            <h1 class="exo-semibold" style='font-size: 1.8vw; margin-right: 30%;'>Courses</h1>
            
            <!-- Search bar-->
            <div class="d-flex">
                <input class="search-field" type="search" placeholder="Search" id="search" onkeyup="search()">
                <span class="input-group-append">
                    <button class="ms-n5" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>

            <!-- View options (grid/list)-->
            <div class="d-flex" style="margin-left: -1vw;">
                <img src="assets/lectures/grid-view-icon.png" onclick="loadCourses()"> <!--Load Course in Grid format-->
            </div>
            <img src="assets/lectures/edit-button.png" style="margin-left: 0.9vw; cursor: pointer;" onclick="toggleEditMode()">

            <div class="d-flex" style="margin-left: 1vw;">
                <button class="btn upload-button" onclick="window.location.href='course-upload.html'">
                    Upload
                </button>
            </div>
        </div>

        <div class="d-flex" style="margin-top: 5vw;">
            <!-- Display systems-->
            <div id="system-grid"></div>

            <!--Filter options-->
            <div style="width: 17%; color: white; margin-left: 5%;">
                <h4 class="exo-semibold" style="font-size: 0.95vw; margin-bottom: 1vw;">Course Category</h4>
                <table>
                    <tbody id="filters"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!--footer-->
    <div class="footer-placeholder"></div>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/courses.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
