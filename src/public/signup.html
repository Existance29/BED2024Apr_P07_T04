<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/login-signup.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
    <!--navbar-->
    <div class="nav-placeholder"></div>

    <!--background-->
    <main class = "background-img full-bg d-flex justify-content-center">
      <!--login frame-->
      <div class = "frame d-flex flex-column">
        <div style="text-align: center; font-size: 1.6vw;" class = "poppins-bold">Create An Account</div>
        <div style="text-align: center; font-size: 0.95vw; margin-top: 0.1vw; color: #525252;" class = "poppins-semibold">Start Learning Today!</div>
        <!-- Center image horizontally-->
        <div class = "d-flex justify-content-center" style="margin-top: 3.5vw;">
            <img src = "./assets/general/logo-large.png" style="width: 25%;">
        </div>
        <!--Form-->
        <form class = "login-form">
          <div class="d-flex justify-content-between" style="margin-bottom: 2.5vw;">
            <div class="form-group" style="width: 45%;">
              <input class = "input-field poppins-medium" id="first-name" placeholder="First Name">
              <div class="field-error" id = "first_name-error">
                Error message
              </div>
            </div>

            <div class="form-group" style="width: 45%;">
              <input class = "input-field poppins-medium" id="last-name" placeholder="Last Name">
              <div class="field-error" id = "last_name-error">
                Error message
              </div>
            </div>

          </div>
          <div class="form-group" style="margin-bottom: 2.5vw;">
            <input class = "input-field poppins-medium" id = "email" placeholder="Email">
            <div class="field-error" id = "email-error">
              Error message
            </div>
          </div>
          <div class="form-group">
            <input type="password" class = "input-field poppins-medium" id="password" placeholder="Password">
            <div class="field-error" id = "password-error">
              Error message
            </div>
          </div>
          <button type="submit" class="poppins-medium login-btn" style="margin-top: 3vw;" onclick="signUp()">Sign Up</button>
        </form>

        <div class="d-flex justify-content-center poppins-medium" style="font-size: 0.9vw; margin-top: 2.5vw;">
          Already have an account?
          <a href="./login.html" style="text-decoration: none; color: #209279;">&ensp;Login</a>
        </div>

      </div>
    </main>

    <!--footer-->
    <div class="footer-placeholder"></div>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
