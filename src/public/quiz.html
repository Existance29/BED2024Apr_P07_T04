<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/quiz.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Navbar -->
    <div class="nav-placeholder"></div>

    <main class="background-img long-bg">
        <div class="row" style="margin-left: 17%; color: white; width: 65%; height: 2vw;">
            <div class="col-md-10 d-flex">
                <h1 class="exo-semibold" style='font-size: 1.8vw; margin-right: 5%;'>Quizzes</h1>
            </div>
            <div class="col-md-2 d-flex text-end">
                <button onclick="redirectToQuizResults()" class="btn section-text" type="button" style="border-radius: 25px; padding-left: 1vw; padding-right: 1vw; background-color: #245D51; color: white;">Grades</button>
                <button id="uploadQuizBtn" class="btn section-text" type="button" style="border-radius: 25px; padding-left: 1vw; padding-right: 1vw; background-color: #245D51; color: white; display: none;"><i class='bx bx-upload' style='color:#ffffff; font-size: 20px;' ></i></button>
            </div> 
        </div>
        <div id="quizList" class="container"></div>
    </main>
    

    <div class="footer-placeholder"></div>

    <script src="./scripts/common.js"></script>
