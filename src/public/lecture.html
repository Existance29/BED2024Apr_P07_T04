<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lecture</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/course-chapters.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles/lecture.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-placeholder"></div>
    <!--loading animation-->
    <div id = "loading-screen">
        <dotlottie-player src="./assets/general/Animation - 1705413706609.json" class = "loading-animation" background="transparent" speed="1" loop autoplay></dotlottie-player>
    </div>
    <!--The actual page content-->
    <main id = "loading-main">
        <!-- Header -->
        <header class="header">
            <h1 id="course-title">Course Title</h1>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Side - Course Content -->
            <div class="left-side" id="lectures-list">
                <!-- Lecture items will be populated here -->
            </div>

            <!-- Right Side - Course Details -->
            <div class="right-side">
                <video id="lecture-video" width="100%" controls>
                    Your browser does not support the video tag.
                </video>
                <div class="course-details-container mt-4">
                    <div class="course-details-title">Course Details</div>
                    <div id="course-details-text" class="course-details-text">
                        <!-- Course details text will be populated here -->
                    </div>
                </div>
                <button class="btn btn-secondary">Add a comment...</button>
                <h3>Learner Reviews</h3>
                <div>
                    <span>4.5 out of 5 stars</span>
                    <span>1,025 ratings</span>
                    <div class="review">
                        <h4>Fahmeetha Fathima</h4>
                        <p>Senior Software Engineer at FIS</p>
                        <p>5/5 - May 23, 2023</p>
                        <p>The best learning platform you can find!</p>
                    </div>
                    <div class="review">
                        <h4>Hazel Khosravi</h4>
                        <p>UI/UX Designer</p>
                        <p>5/5 - May 23, 2023</p>
                        <p>The best learning platform you can find!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer-placeholder"></div>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/lectures.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
