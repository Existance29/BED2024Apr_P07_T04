<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/newcomment.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--background-->
    <main class="background-img d-flex justify-content-center">
        <div class="container mt-5">
            <h2 class="text-center">Add Comment</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Post new comment</h5>
                    <form id="commentForm">
                        <div class="mb-3">
                            <label for="commentMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="commentMessage" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="commentRating" class="form-label">Rating</label>
                            <select class="form-control" id="commentRating" required>
                                <option value="">Select rating</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                            <button type="submit" class="btn btn-success">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer-placeholder"></div>

    <script src="./scripts/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/newcomment.js"></script>
</body>
</html>
