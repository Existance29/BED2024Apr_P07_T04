<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/newcomment.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--background-->
    <main class = "background-img d-flex justify-content-center">
        <div class="container mt-5">
            <h2 class="text-center">Comments</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Post new comment</h5>
                    <div class="mb-3">
                        <textarea class="form-control" id="commentInput" rows="5" placeholder="Write your comment here..."></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="cancelComment()">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="postComment()">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer-placeholder"></div>

    <script src="./scripts/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/comment.js"></script>
</body>
</html>
